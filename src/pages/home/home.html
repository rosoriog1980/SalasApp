<ion-header>
  <ion-navbar>
    <ion-title>Salas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let sala of salasList">
    <ion-card (click)="details(sala)">
      <ion-item>
          <ion-avatar item-start>
            <img [src]="sala.imagen == '' ? '../../assets/imgs/avatarDefault.jpg' : sala.imagen">
          </ion-avatar>
        </ion-item>
      <ion-card-content [ngClass]="sala.ocupada ? 'busy' : 'available'">
        <ion-card-title>
          {{sala.nombre}}
        </ion-card-title>
        <p>
          Piso: {{sala.ubicacion}}
        </p>
        <p>
          Capacidad: {{sala.numeroAsientos}} personas.
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
